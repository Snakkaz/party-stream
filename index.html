<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <header>

            <p class="tagline">Share the vibe, stream the party!</p>

        <main>
            <section class="stream-controls">
                <h2>Start Your Stream</h2>
                <div class="input-group">
                    <input type="text" id="streamName" placeholder="Enter your party name..." />

                </div>
            </section>

            <section class="active-stream" id="activeStream" style="display: none;">

                    <h3 id="currentStreamName"></h3>
                    <p class="stream-status">ğŸ”´ Live</p>
                    <div class="viewers">

                    </div>
                </div>
                <div class="stream-display">
                    <div class="party-animation">
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                    </div>
                </div>
                <button id="stopStream" class="btn-secondary">Stop Stream</button>
            </section>

            <section class="stream-list">
                <h2>Active Streams</h2>
                <div id="streamsList">
                    <p class="no-streams">No active streams yet. Start one!</p>
                </div>
            </section>
        </main>

        <footer>

    </div>
